---
name: Ansible Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Create dummy vault password file for ansible-lint
        run: |
          # Use the runner's actual HOME environment variable
          mkdir -p "${HOME}/.ansible"
          echo "ci_dummy_placeholder_password" > "${HOME}/.ansible/vault_password"
          chmod 600 "${HOME}/.ansible/vault_password"

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@v6
